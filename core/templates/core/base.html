<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Reelioo V2 | Global Quant Terminal{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Mobile Menu Transition */
        #mobile-menu { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- NAVIGATION -->
    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-[#020617]/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">

            <!-- Logo -->
            <a href="/" class="flex items-center gap-2 group">
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center group-hover:bg-blue-500 transition shadow-[0_0_15px_rgba(37,99,235,0.5)]">
                    <i data-lucide="bar-chart-2" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-black text-lg tracking-tight text-white">REELIOO</span>
            </a>

            <!-- Desktop Links -->
            <div class="hidden md:flex gap-8">
                <a href="/" class="text-sm font-medium text-slate-400 hover:text-white transition">Terminal</a>
                <a href="/why-reelioo/" class="text-sm font-medium text-slate-400 hover:text-white transition">Why Reelioo?</a>
                <a href="/about-reelioo/" class="text-sm font-medium text-slate-400 hover:text-white transition">Methodology</a>
                <a href="/feedback_page/" class="text-sm font-medium text-slate-400 hover:text-white transition">Help Us Improve</a>
            </div>

            <!-- Mobile Menu Button (FIXED) -->
            <button id="mobile-menu-btn" class="md:hidden text-slate-400 p-2 hover:text-white transition z-50 relative">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>
    </nav>

    <!-- MOBILE MENU OVERLAY (NEW) -->
    <div id="mobile-menu" class="fixed inset-0 z-[100] bg-slate-950/98 backdrop-blur-xl transform translate-x-full flex flex-col items-center justify-center gap-8 md:hidden transition-transform duration-300">
        <button id="close-menu-btn" class="absolute top-5 right-5 text-slate-400 hover:text-white p-2">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>

        <a href="/" class="mobile-link text-2xl font-bold text-white hover:text-blue-500 transition">Terminal</a>
        <a href="/why-reelioo/" class="mobile-link text-2xl font-bold text-slate-400 hover:text-white transition">Why Reelioo?</a>
        <a href="/about-reelioo/" class="mobile-link text-2xl font-bold text-slate-400 hover:text-white transition">Methodology</a>
        <a href="/feedback_page/" class="mobile-link text-2xl font-bold text-slate-400 hover:text-white transition">Feedback</a>
    </div>

    <!-- MAIN CONTENT -->
    <main class="flex-grow relative z-10 w-full mt-16">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="border-t border-white/5 bg-[#020617] py-10 mt-12">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-6">
            <p class="text-[10px] text-slate-600 uppercase tracking-widest">
                &copy; 2025 Reelioo Quant Systems.
            </p>
            <div class="flex gap-6">
                <a href="#" class="text-xs text-slate-500 hover:text-white transition">Terms</a>
                <a href="#" class="text-xs text-slate-500 hover:text-white transition">Privacy</a>
            </div>
        </div>
    </footer>

    <!-- GLOBAL SCRIPTS -->
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('mobile-menu-btn');
            const closeBtn = document.getElementById('close-menu-btn');
            const menu = document.getElementById('mobile-menu');
            const links = document.querySelectorAll('.mobile-link');

            function toggleMenu() {
                // Toggle the class that moves the menu off-screen
                menu.classList.toggle('translate-x-full');
            }

            if(menuBtn) {
                menuBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent bubbling
                    toggleMenu();
                });
            }

            if(closeBtn) {
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleMenu();
                });
            }

            // Close menu when a link is clicked
            links.forEach(link => {
                link.addEventListener('click', () => {
                    if (!menu.classList.contains('translate-x-full')) {
                        toggleMenu();
                    }
                });
            });
        });
    </script>
</body>
</html>
